<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>

  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>

</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>25</td>
        <td>johndoe@example.com</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>30</td>
        <td>janesmith@example.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
