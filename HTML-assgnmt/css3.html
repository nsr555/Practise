<!DOCTYPE html>
<html>
    <head>
        <title>
            Multiple Paragraph EXample 
        </title>
    <style>
        p{
            border: 2px solid green;
            margin: 10px;
            padding: 5px;
        }
        p:nth-child(2){
            background-color: yellow;
        }
    </style>
    </head>
    <body>
        <p>This is paragraph 1</p>
        <p>This is paragraph 2</p>
        <p>This is paragraph 3</p>
        <p>This is paragraph 4</p>
    </body>
</html>
