<!DOCTYPE html>
<html>
<head>
  <title>Styled Navigation Menu</title>
  <style>
    /* Style the navigation menu */
    ul.nav-menu {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: gray;
      display: flex; /* Display items horizontally */
    }

    /* Style the navigation items */
    ul.nav-menu li {
      margin-right: 10px;
    }

    /* Apply hover effect for navigation items */
    ul.nav-menu li:hover {
      background-color: darkgray;
    }
  </style>
</head>
<body>
  <ul class="nav-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</body>
</html>
