<!DOCTYPE html>
<html>
<head>
    <title>Unordered Styled  List </title>
    <style>
        ul{
            list-style-type: square;
            color: blue;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
