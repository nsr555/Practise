          /*factorial */
           function fact(number){
            if (number ===0 || number ===1){
                return 1;
            }
            var factorial = 1 ;
            for (var i = 2; i <=number;i++){

           /*fibanocci series*/
           function printFibonacciSequence(n) {
            var fibonacciSequence = [];
            
            if (n >= 1) {
                fibonacciSequence.push(0);
            }
            
            if (n >= 2) {
                fibonacciSequence.push(1);
            }
            
            for (var i = 2; i < n; i++) {
                var nextNumber = fibonacciSequence[i - 1] + fibonacciSequence[i - 2];
                fibonacciSequence.push(nextNumber);
            }
            
            console.log(fibonacciSequence);
            }

            var length = 12;
            console.log("Fibonacci sequence of length " + length + ":");
            printFibonacciSequence(length);


            /*calculator*/

            function calculate(num1, num2, operator) {
            var result;

            switch (operator) {
                case '+':
                result = num1 + num2;
                break;
                case '-':
                result = num1 - num2;
                break;
                case '*':
                result = num1 * num2;
                break;
                case '/':
                result = num1 / num2;
                break;
                default:
                console.log("Invalid operator.");
                return;
            }

            console.log("Result: " + result);
            }

            
            var number1 = 120;
            var number2 = 5;
            var operation = '*';
            calculate(number1, number2, operation);

            /*HCF*/

            function findHCF(num1, num2) {
            if (num1 === 0 || num2 === 0) {
                return 0;
            }
            
            num1 = Math.abs(num1);
            num2 = Math.abs(num2);
            
            while (num2 !== 0) {
                var temp = num2;
                num2 = num1 % num2;
                num1 = temp;
            }
            
            return num1;
            }

            var number1 = 24;
            var number2 = 36;
            var hcf = findHCF(number1, number2);
            console.log("The HCF of " + number1 + " and " + number2 + " is: " + hcf);



            /*LCM*/


            function findLCM(num1, num2) {
            var maxNum = Math.max(num1, num2);
            var lcm = maxNum;

            while (true) {
                if (lcm % num1 === 0 && lcm % num2 === 0) {
                break;
                }
                lcm += maxNum;
            }

            return lcm;
            }

            
            var number1 = 13;
            var number2 = 14;
            var lcm = findLCM(number1, number2);
            console.log("The LCM of " + number1 + " and " + number2 + " is: " + lcm);
